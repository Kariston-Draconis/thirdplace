    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

  <body>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>How are you feeling today?</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- #5a5a5a -->

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <h2>Mentally</h2>
          <img class="dial" src="images/artboard-trimmed_720.png" alt="Generic placeholder image" width="200" height="200">
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <h2>Physically</h2>
          <img class="dial" src="images/artboard-trimmed_720.png" alt="Generic placeholder image" width="200" height="200">
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <h2>Professionally</h2>
          <img class="dial" src="images/artboard-trimmed_720.png" alt="Generic placeholder image" width="200" height="200">
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->
      
      <form class="howareyoufeeling" method="get" action="user_profile.html">
        <div class="row" height= "150">
          <div class="col-md-3">
            <p> </p>
          </div><!-- /.col-lg-4 -->
          <div class="col-md-4">
            <p><a class="btn btn-secondary" href="user_profile.html" role="button">Cancel</a></p>
          </div><!-- /.col-lg-4 -->
          <div class="col-md-4">
            <p><a class="btn btn-secondary" href="user_profile.html" role="button">Next</a></p>
          </div><!-- /.col-lg-4 -->
        </div>
